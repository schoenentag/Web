<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>text-transform</title>
	<style>
		.shadow1{
			color: red;
			text-shadow: 1px 1px; /* 텍스트 그림자 좌우이동, 위아래 이동*/
		}
		.shadow2{
			text-shadow: 5px 5px 3px #f00; /* <가로거리> <세로거리> <번짐정도> <색상> */
		}
		.shadow3{
			color:#fff;
			text-shadow: 7px -7px 5px #000;
		}

	</style>
</head>

<body>
	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
</body>

</html>
