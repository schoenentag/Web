<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom.html</title>
    <style>
        table, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="show">
        <!-- <ul><li>이희수</li><li>권소정</li><li>김하은</li></ul> -->
        
    </div>
    <script>
        let students = [{sno:1, sname: "이희수"},
        {sno:2, sname: "권소정"},
        {sno:3, sname: "김하은"},
        {sno:4, sname: "윤정은"},

    ];
    // Document Object Model => object: 속성, 기능
    let show = document.getElementById('show');
    
    // console.log(ul);
    show.appendChild(makeTable()); //부모요소.appendChild(자식요소)
    
    function makeTable(){
        let tble = document.createElement('table');

            students.forEach(elem =>{
                //tr 생성하기
                let tr = document.createElement('tr');
                // tble.appendChild(tr);

                for (let field in elem){
                    let td = document.createElement('td');
                    let txt = document.createTextNode(elem[field]);
                    td.appendChild(txt);
                    tr.appendChild(td);
                }//for in end
                tble.appendChild(tr);
        });
        return tble;
    }

    function makeUL(){
        //요소 생성 createElement()
    let ul = document.createElement('ul');
    students.forEach(elem => {
        let li = document.createElement('li');
        li.setAttribute('id', elem.sno); //AttributeNode 추가
        let txt = document.createTextNode(`${elem.sno}, ${elem.sname}`);
        li.appendChild(txt); // 하위노드를 상위 노드에 붙여넣기
        console.log(li);
        ul.appendChild(li);
    });
    return ul;
    }


    </script>
    
</body>
</html>
