<html>
<head>

<title>Insert title here</title>

<body>
	<form action="member" method="get">

		연락처 : <input type="text" name="ph"><br>

	<script>
	let xhtp = new XMLHttpRequest(); /*서버로 요청(AJAX))*/

		console.log(xhtp.responseText);
		
	}
