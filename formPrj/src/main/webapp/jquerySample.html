<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jquerySample.html</title>
	<script src="./jquery/jquery-3.6.0.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			//자바스크립트 기능 구현 : jquery 제공하는 api 이용

			let ul = document.createElement('ul'); // DOM

			let li = document.createElement('li');
			let txt = document.createTextNode('Apple');
			li.appendChild(txt);
			ul.appendChild(li);

			li = document.createElement('li');
			txt = document.createTextNode('Banana');
			li.appendChild(txt);
			ul.appendChild(li);

			document.getElementById('show').append(ul);

			//jquery방식 $('선택자 or 태그')
			let ulTag = $('<ul>').append($('<li>').html('Apple') //<li>Apple</li>
				, $('<li>').html('Banana'));
			$('#show').append(ulTag);
			/* $('#show ul:nth-child(3)').remove();  */
		})
	</script>
</head>

<body>
	<div id="show">
		<ul>
			<li>Apple</li>
			<li>Banana</li>
		</ul>
	</div>

</body>

</html>
